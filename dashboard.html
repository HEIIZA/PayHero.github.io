<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <title>PAYHERO - Wallet</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="styles.css" />
    <style>
      .withdrawal-page {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        max-width: 500px;
        margin: 50px auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .banner, .withdrawal-success {
        background-color: green;
        color: white;
        padding: 10px;
        text-align: center;
        border-radius: 5px;
        display: none;
        margin-bottom: 20px;
      }

      .withdraw-button {
        background-color: green;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }

      .withdraw-button:hover {
        background-color: darkgreen;
      }

      .withdrawal-success {
        background-color: lightgreen;
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <header class="app-header">
        <div class="app-header-logo">
          <div class="logo">
            <span class="logo-icon">
              <img src="https://assets.codepen.io/285131/almeria-logo.svg" />
            </span>
            <h1 class="logo-title">
              <span>woo</span>
              <span>PAYHERO</span>
            </h1>
          </div>
        </div>
        <div class="app-header-navigation">
          <div class="tabs">
            <a href="#">Overview</a>
            <a href="#" class="active">Payments</a>
            <a href="#">Cards</a>
            <a href="#">Account</a>
            <a href="#">System</a>
            <a href="#">Business</a>
          </div>
        </div>
      </header>
      <div class="app-body">
        <div class="app-body-main-content">
          <section class="service-section">
            <h2>Service</h2>
            <div class="tiles">
              <article class="tile" id="wallet-tile">
                <div class="tile-header">
                  <i class="ph-lightning-light"></i>
                  <h3>
                    <span>My Wallet</span>
                    <span><strong>Balance: 300 KSH</strong></span>
                  </h3>
                </div>
                <a href="wallet.html" id="wallet-link">
                  <span>Go to service</span>
                  <span class="icon-button">
                    <i class="ph-caret-right-bold"></i>
                  </span>
                </a>
              </article>
            </div>
          </section>
        </div>
      </div>
    </div>

    <!-- New Page: wallet.html -->
    <div class="withdrawal-page" id="wallet-page">
      <div class="banner" id="wallet-banner">
        Make sure you have made your customer launch fee of 20 KSH.
      </div>
      <h3>Withdrawal Request</h3>
      <form id="withdraw-form">
        <label for="mpesa-number">Mpesa Number:</label>
        <input type="text" id="mpesa-number" required /><br />
        <label for="payment-statement">Mpesa Payment Statement:</label>
        <input type="text" id="payment-statement" required /><br />
        <label for="withdraw-amount">Amount to Withdraw (min 300 KSH):</label>
        <input type="number" id="withdraw-amount" min="300" required /><br />
        <button type="submit" class="withdraw-button">Submit</button>
      </form>
      <div class="withdrawal-success" id="withdrawal-success">
        Withdrawal request success! Wait as we validate your payment message for 3 mins.
      </div>
    </div>

    <script>
      document.getElementById('wallet-link').addEventListener('click', function (event) {
        event.preventDefault();
        window.location.href = 'wallet.html';
      });

      document.getElementById('withdraw-form').addEventListener('submit', function (event) {
        event.preventDefault();
        const successMessage = document.getElementById('withdrawal-success');
        successMessage.style.display = 'block';
        setTimeout(function () {
          successMessage.style.display = 'none';
        }, 12000); // 12 seconds delay for the success message
      });
    </script>
  </body>
                      </html>
